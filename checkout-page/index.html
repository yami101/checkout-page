<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/59b5237303.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.min.css">
    <title>checkout-page</title>
</head>
<body>
    <h1>checkout</h1>
    <main>
        <section class="shop-list">
            <div class="content">
                <div class="content-info">
                        <div>
                            <img src="/checkout-page-master/photo1.png" alt="vintage back-bag" srcset="">
                        </div>
                        <div>
                            <p>vintage Back-bag </p>
                            <p><small><span class="first-price">$54.99</span class="second-price"> <span>$24.00</span></small></p>
                            <div class="item-counter"><input type="number" name="" id="" placeholder="number of items"></div>
                        </div>
                </div>
                <div class="content-info">
                    <div>
                        <img src="/checkout-page-master/photo2.png" alt="levi shoes" srcset="">
                    </div>
                    <div>
                        <p>levi shoes </p>
                        <p><small><span class="first-price">$74.99</span class="second-price"> <span>$124.99</span></small></p>
                        <div class="item-counter"><input type="number" name="" id="" placeholder="number of items"></div>
                    </div>
                </div>
            </div>
            <div class="table">
                <table>
                    <tr class="td1">
                        <td>shipping</td>
                        <td>$19</td>
                    </tr>
                    <tr class="td2">
                        <td>Total</td>
                        <td>$148.98</td>
                    </tr>
                </table>
            </div>
        </section>
        <section class=" form-section">
            <form action=""></form>
            <div>
                
                <h3> contact information </h3>
                <div class="icon-container">
                    <i class="fa fa-envelope icon"></i>    
                    <label for="email">Email:</label> 
                    <input type="email" class="field" name="email" id="email" class="" placeholder=" enter your email">
                </div>
                <div class="icon-container">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
                    <i class="fa fa-phone  icon" ></i>
                </div>
            </div>
            <div>
                <h3> shipping address</h3>
                <div class="icon-container">
                    <i class="fa fa-user-circle icon" aria-hidden="true"></i>
                    <label for="name"> Full Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
                </div>
                <div class="icon-container">
                    <i class="fa fa-home icon" aria-hidden="true"></i>
                    <label for="address"> Address:</label>
                    <input type="text" name="address" id="address" placeholder="Enter Your Home Address">
                </div>
                <div class="icon-container">
                    <i class="fa fa-building icon" aria-hidden="true"></i>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" placeholder="Enter Your City">
                </div>
                <div class="country-zip">
                    <div class="icon-container">
                        <i class="fa fa-globe icon" aria-hidden="true"></i>
                        <label for="country"> Country:</label>
                        <input type="text" name="country" id="country" placeholder="Country">
                    </div>
                    <div class="icon-container">
                        <i class="fa fa-address-card icon" aria-hidden="true"></i>
                        <label for="postalcode">Postal Code:</label>
                        <input type="number" name="postal code" id="postalcode" placeholder="Code">
                    </div>
                </div>
                    <div>
                        <label for="check">
                        <input type="checkbox" id="check">save the information for next time
                        </label>
                    </div>   
                
                <div>
                    <button type="submit">continue</button>
                </div>
            </div>
        </form>
        </section>
</main>

</body>
</html>
